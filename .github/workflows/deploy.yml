name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, release ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Publish (Release)
        run: dotnet publish -c Release -o publish

      # Для проектных страниц GH Pages требуется base href вида /<repo-name>/
      - name: Set base href for GitHub Pages
        shell: bash
        run: |
          set -e
          REPO_NAME="${{ github.event.repository.name }}"
          BASE_PATH="/${REPO_NAME}/"
          SITE_DIR="publish/wwwroot"
          if [ ! -f "$SITE_DIR/index.html" ]; then
            echo "index.html not found at $SITE_DIR" >&2
            ls -R publish || true
            exit 1
          fi
          sed -i "s|<base href=\"/\" />|<base href=\"${BASE_PATH}\" />|" "$SITE_DIR/index.html"
          cp "$SITE_DIR/index.html" "$SITE_DIR/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4